<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
</head>
<body>
    <h2>Redefinir Senha</h2>
    <form method="post" action="{% url 'redefinir_senha' token %}">
        {% csrf_token %}
        <div>
            <label for="nova_senha">Senha:</label>
            <div><input type="password" name="nova_senha" id="nova_senha" required></div>
        </div>
        <div>
            <label for="confirmar_nova_senha">Confirmar Senha:</label>
            <div><input type="password" name="confirmar_nova_senha" id="confirmar_nova_senha" required></div
        </div>
        {% if messages %}
            <div>
                {% for message in messages %}
                    <p> {{ message }} </p>
                {% endfor %}
            </div>
        {% endif %} 
        <button type="submit">Redefinir Senha</button>
    </form>
</body>
</html>
