{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" type="text/css" href="{% static 'meu_app/styles_perfil.css' %}">
</head>
<body>
    <div class="profile-container">
        {% if usuario.photo %}
            <img class="avatar" src="{{ usuario.photo.url }}" alt="Avatar">
        {% else %}
            <div class="avatar no-photo"></div>
        {% endif %}

        <div id="editarPerfilBtn" onclick="mostrarBotoes()">Editar Perfil</div>

        <div id="botoesEditarPerfil" style="display: none;">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.photo }}
                <button type="submit">Atualizar Foto</button>
            </form>
        </div>
        
        <div class="username">{{ usuario.username }}</div>
        <p class="bio">{{ usuario.bio }}</p>
        <div class="additional-info">
            <p>Email: {{ usuario.email }}</p>
            <!-- adicione informações que desejar mostrar na bio -->
        </div>
    </div>

    <script>

        // Adiciona um ouvinte de evento ao botão de carregar foto
        document.getElementById('carregar-foto-btn').addEventListener('click', function() {
            document.querySelector('form').style.display = 'block';
        });

        // Adiciona um ouvinte de evento ao botão de editar informações
        document.getElementById('editar-informacoes').addEventListener('click', function() {
            document.getElementById('form-editar-informacoes').style.display = 'block';
            this.style.display = 'none';
        });

        function mostrarBotoes() {
            var botoesEditarPerfil = document.getElementById('botoesEditarPerfil');
            
            // Alterna a visibilidade dos botões
            if (botoesEditarPerfil.style.display === 'none' || botoesEditarPerfil.style.display === '') {
                botoesEditarPerfil.style.display = 'block';
            } else {
                botoesEditarPerfil.style.display = 'none';
            }
        }
    </script>
</body>
</html>
