<!-- meu_app/templates/meu_app/perfil.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            border: 2px solid gray;
            color: gray;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .additional-info {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        {% if usuario.avatar %}
            <img class="avatar" src="{{ usuario.avatar.url }}" alt="Avatar">
        {% else %}
            <div class="avatar" style="background-color: #ddd; width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px;"></div>
        {% endif %}
        
        <div class="upload-btn-wrapper">
            <button class="btn">Carregar Foto</button>
            <input type="file" name="avatar" id="avatar-input" accept="image/*">
        </div>

        <div class="username">{{ usuario.username }}</div>
        <p class="bio">{{ usuario.bio }}</p>
        <div class="additional-info">
            <p>Email: {{ usuario.email }}</p>
            <!-- Adicione outras informações que desejar mostrar -->
        </div>
    </div>

    <script>
        document.getElementById('avatar-input').addEventListener('change', function(e) {
            // Adicione aqui o código JavaScript para lidar com o upload da foto do perfil
            console.log('Arquivo selecionado:', e.target.files[0]);
        });
    </script>
</body>
</html>
