{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'meu_app/styles_login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <form method="post" action="{% url 'login' %}" class="login-form">
            {% csrf_token %}
            {{ form.username.label_tag }}
            {{ form.username }}
            {{ form.password.label_tag }}
            {{ form.password }}
            <button type="submit" class="btn-primary">Login</button>
        </form>

        <p class="signup-link">NÃ£o tem uma conta? <a href="{% url 'criar_conta' %}">Criar conta</a></p>
        
        <p class="forgot-password-link"><a href="{% url 'iniciar_redefinir_senha' %}"> Esqueceu sua senha?</a></p>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
